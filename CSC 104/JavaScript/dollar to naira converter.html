<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dollar to Naira Converter</title>
        <style>
    body {
        background-color: #e1e0fa;
        font-family: Arial, sans-serif;
        display: grid;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .converter {
        background-color: #0288d1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
        text-align: center;
        width: 300px;
    }
    .converter input, .converter button {
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    .converter button {
        background-color: #01579b;
        color: white;
        cursor: pointer;
    }
    .converter button:hover {
        background-color: #013f78;
    }
    .result {
        margin-top: 10px;
        font-size: 18px;
    }
</style>

    </head>
    <body>
        <div class="converter">
            <h2>Dollar to Naira Converter</h2>

            <label for="usdInput">Enter amount in USD:</label>
            <input type="number" id="usdInput" oninput="convertCurrency()"
                placeholder="Enter amount in USD">

            <p>Amount in NGN: <span id="result"></span></p>
        </div>
        <script>
function convertCurrency() {
    var usdAmount = document.getElementById("usdInput").value;
    var ngnAmount = usdAmount * 1435; // Assuming 1 USD = 1435 NGN (change this value as needed)
    document.getElementById("result").innerHTML = ngnAmount.toFixed(2) + " NGN";
}
</script>

    </body>
</html>
